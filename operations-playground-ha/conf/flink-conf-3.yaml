jobmanager.memory.process.size: 1600Mb

jobmanager.rpc.port: 6123

blob.server.port: 6124
query.server.port: 6125

taskmanager.memory.process.size: 1728Mb
taskmanager.numberOfTaskSlots: 2

state.backend: filesystem
state.checkpoints.dir: file:///tmp/flink-checkpoints-directory
state.savepoints.dir: file:///tmp/flink-savepoints-directory

heartbeat.interval: 10000
heartbeat.timeout: 50000

high-availability: zookeeper
high-availability.zookeeper.quorum: zoo3
high-availability.storageDir: file:///tmp/flink-ha-directory
high-availability.cluster-id: /mycluster
high-availability.zookeeper.client.connection-timeout: 30000
high-availability.zookeeper.client.max-retry-attempts: 10
high-availability.zookeeper.client.retry-wait: 5000
high-availability.zookeeper.client.session-timeout: 120000
